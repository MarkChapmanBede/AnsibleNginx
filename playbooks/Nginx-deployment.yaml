---
- name: Deploy Nginx to Kubernetes
  hosts: localhost
  tasks:
    - name: Set Kubernetes Context
      k8s_config:
        name: "cluster/MCeks"  # Replace with the context name from your kubeconfig file
        path: "/home/ubuntu/.kube/config.yaml"  # Path to your kubeconfig file

    - name: Create Nginx Deployment
      k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nginx-deployment
          spec:
            replicas: 2  # Set the desired number of replicas
            selector:
              matchLabels:
                app: mynginx
            template:
              metadata:
                labels:
                  app: mynginx
              spec:
                containers:
                  - name: mynginxcontainer
                    image: markdocker77/mccustom-nginx:latest
