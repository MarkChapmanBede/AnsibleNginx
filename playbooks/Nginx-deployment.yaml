---
- name: Deploy Nginx to Kubernetes
  hosts: localhost
  gather_facts: no  # Disable gathering facts

  tasks:
    - name: Set Kubernetes Context
      community.kubernetes.k8s_auth:
        kubeconfig: "/home/ubuntu/.kube/config.yaml"  # Path to your kubeconfig file

    - name: Create Nginx Deployment
      community.kubernetes.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: nginx-deployment
          spec:
            replicas: 2  # Set the desired number of replicas
            selector:
              matchLabels:
                app: mynginx
            template:
              metadata:
                labels:
                  app: mynginx
              spec:
                containers:
                  - name: mynginxcontainer
                    image: markdocker77/mccustom-nginx:latest
